<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ARIA Roles Example</title>
</head>

<body>
    <header>
        <h1 role="heading">Page Title</h1>
        <nav role="navigation">
            <ul role="list">
                <li role="listitem"><a href="#">Home</a></li>
                <li role="listitem"><a href="#">About</a></li>
                <li role="listitem"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="your-image.jpg" alt="Description of the image" role="img">
        <p>This is a brief description of the content.</p>

        <section>
            <h2>My List</h2>
            <ul role="list">
                <li role="listitem">Item 1</li>
                <li role="listitem">Item 2</li>
                <li role="listitem">Item 3</li>
            </ul>
        </section>
    </main>
</body>

</html>
